COMMENT: 'Ablation Study: w/o Height on MatterportLayout'
VAL_NAME: 'test'
TAG: 'ablation_study_wo_height'
SEED: 123
MODEL:
  NAME: 'LGT_Net'
  ARGS: [ {
    'decoder_name': 'SWG_Transformer',
    'win_size': 16,
    'rpe': 'lr_parameter_mirror',
    'dropout': 0.0,
    'output_name': 'LED'
  } ]
TRAIN:
  DEVICE: 'cuda:0'
  SCRATCH: False
  DETERMINISTIC: True
  CRITERION:
